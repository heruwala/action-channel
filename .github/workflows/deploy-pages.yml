# This is a basic workflow to help you get started with Actions

name: Convert And Deploy Mermaid Diagrams In Markdown To GitHub Pages

# Runs on pushes targeting the default branch
on:
  push:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs
# that can run sequentially or in parallel
jobs:
  # Build job
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that
    # will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Chrome for Puppeteer
      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

        # Generate Images In Markdown Files
      - name: Generate Diagrams In Markdown Files
        run: |
          cd docs
          for file in $(find . -name '*.md'); do
            [ -f "$file" ] || continue
            npx -p @mermaid-js/mermaid-cli mmdc --input $file --output $file
          done
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          CHROME_BIN: /usr/bin/google-chrome-stable
          PUPPETEER_LAUNCH_ARGS: "--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-extensions --disable-gpu"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test
        run: echo
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
